
<ion-view class="text-input-view" view-title="{{data.title}}">
    <ion-content>
        <form class="text-input-form">
            <label class="item">
                <textarea placeholder="请输入{{data.title}}" ng-model="data.text"></textarea>
            </label>
            <button class="button button-block" ng-click="onClick()">确认</button>
        </form>
    </ion-content>
</ion-view>
